    <!-- Time Spent function -->
<script>
  let seconds = 0;

  setInterval(() => {
    seconds++;

    const minutes = Math.floor(seconds / 60);
    const secs = seconds % 60;

    document.title = `Minecraft - ${String(minutes).padStart(2,"0")}:${String(secs).padStart(2,"0")} spent`;
  }, 1000);
    let mySound = new Audio('/assets/audios/calm1.mp3')
mySound.play()
</script>
<!-- little 3d helpers -->

</body>
