<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Java Loading</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Pixelated font */
body {
    font-family: "Minecraft", monospace;
    background-color: #000;
}
.minecraft-shadow {
    text-shadow: 2px 2px 0px #000;
}
.splash-text {
    font-style: italic;
    color: #ffff55;
    text-shadow: 2px 2px 0 #000;
}
.animate-progress {
    animation: load 4s linear forwards;
}
@keyframes load {
    0% { width: 0%; }
    100% { width: 100%; }
}
</style>
</head>
<body class="overflow-hidden select-none flex items-center justify-center h-screen">

<div class="relative w-full max-w-md text-center">

    <!-- Minecraft Logo -->
    <h1 class="text-6xl md:text-8xl text-white minecraft-shadow uppercase">
        Minecraft
    </h1>

    <!-- Splash Text -->
    <h2 class="splash-text mt-2 text-xl md:text-2xl animate-pulse">
        ShadowDev's Adventure!
    </h2>

    <!-- Loading Bar Container -->
    <div class="relative mt-10 w-full h-6 bg-gray-900 rounded border border-gray-700 overflow-hidden">
        <div id="progress-bar" class="absolute left-0 top-0 h-full bg-green-500 w-0"></div>
    </div>

    <!-- Percentage Text -->
    <div class="mt-2 text-white font-bold" id="percent">0%</div>

    <!-- Credits -->
    <div class="absolute bottom-4 w-full text-center text-gray-400 font-mono text-sm">
        &copy; ShadowDev
    </div>
</div>

<script>
// Java-like randomized loading
let percent = 0;
const percentEl = document.getElementById('percent');
const progressBar = document.getElementById('progress-bar');

const interval = setInterval(() => {
    if (percent < 100) {
        percent += Math.floor(Math.random() * 5) + 1; // Random increments
        if (percent > 100) percent = 100;
        percentEl.textContent = percent + "%";
        progressBar.style.width = percent + "%";
    } else {
        clearInterval(interval);
        // Optional: redirect to main menu
        window.location.href = 'mainmenu.html';
    }
}, 150);
</script>

</body>
</html>
